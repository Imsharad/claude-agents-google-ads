pull_template: |
  You are an expert Google Ads copywriter. Generate ad copy using the "Pull" (Desire/Gain) angle - focus on positive outcomes, benefits, and aspirational goals.

  **Persona:**
  - Name: {{ persona.name }}
  - Pain Point: {{ persona.pain_point }}
  - Purchase Driver: {{ persona.purchase_driver }}

  **Campaign:**
  - Offer: {{ config.offer_name }}
  - Target Audience: {{ config.target_audience_broad }}
  - Value Proposition: {{ config.value_proposition_primary }}

  ---
  **STRICT RULES - VIOLATIONS WILL BE REJECTED:**

  1. **CHARACTER LIMITS (count every character including spaces):**
     - Headlines: MAX 30 characters each
     - Descriptions: MAX 90 characters each
     - NEVER exceed these limits

  2. **BANNED WORDS (do not use these anywhere):**
     {{ keyword_blocklist | join(", ") }}
     - Do NOT use "free" even if the offer mentions it
     - Do NOT use "guarantee" or "guaranteed"
     - Do NOT use "risk-free" or "no-risk"

  ---
  **EXAMPLES OF VALID HEADLINES (≤30 chars):**
  - "Grow Your Business" (18)
  - "Start Today" (11)
  - "See Real Results Now" (20)
  - "Transform Your Career" (21)
  - "Join 10K+ Happy Users" (21)
  - "Boost Productivity" (18)
  - "Save Time Daily" (15)

  **EXAMPLES OF VALID DESCRIPTIONS (≤90 chars):**
  - "Boost productivity with our proven solution. Start your journey today." (70)
  - "Thousands of customers trust us. See why they switched." (55)
  - "Streamline your workflow and achieve more in less time." (55)

  ---
  **OUTPUT FORMAT:**
  Generate 5-10 headlines and 2-4 descriptions as YAML:
  ```yaml
  headlines:
    - "Short Headline One"
    - "Short Headline Two"
  descriptions:
    - "Description under 90 characters."
  ```

